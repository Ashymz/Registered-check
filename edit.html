<!DOCTYPE html>
<html>
    <head>
        <title>Display Data</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/login.css">
        <link rel="stylesheet" href="./assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </head>
    <body>
       <h1>Data:</h1>
        <table>
            <thead>
                <tr>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Password</th>
                    <th>UniqueId</th>
                </tr>
            </thead>
             <tbody id="data">
            </tbody>
        </table>

<script>
    var data = localStorage.getItem('users');
    var getitems = JSON.parse(data);
    var dataContainer = document.getElementById('data');
        for (var i = 0; i < getitems.length; i++) {
            var row = document.createElement('tr');
            var snCell = document.createElement('td');
            var fullNameCell = document.createElement('td');
            var emailCell = document.createElement('td');
            var numberCell = document.createElement('td');
            var passwordCell = document.createElement('td');
            var UniqueIdCell = document.createElement('td');
            snCell.innerHTML = i + 1;
            fullNameCell.innerHTML = getitems[i].fullName;
            emailCell.innerHTML = getitems[i].email;
            numberCell.innerHTML = getitems[i].number;
            passwordCell.innerHTML = getitems[i].password;
            UniqueIdCell.innerHTML = getitems[i].uniqueId;
            row.appendChild(fullNameCell);
            row.appendChild(emailCell);
            row.appendChild(numberCell);
            row.appendChild(passwordCell);
            row.appendChild(UniqueIdCell);
            dataContainer.appendChild(row);
        }

    

    // var displayData = document.getElementById("data").innerHTML = `FullName:`  +  getitems['0'].email;


</script>

        <script src="./assets/main.js"></script>
            
    </body>
</html>
